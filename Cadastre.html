<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>

  <div class="wrapper">



   <div class="header">

       <ul class="menu">

         <li><a href="#">Ola! Entrar ou Cadastre-se</a></li>

         <li class="ofertas">
           <a href="#">Minhas Ofertas</a>
           <img src="img/inventicons.png"; alt="">
         </li>

         <li class="menu1"><a href="#">Ajuda</a></li>

         <li class="menu1"><a href="#">Contato</a></li>

         <li class="menu1"><a href="#">Forum</a></li>

         <li class="menu1"><a href="#">Vender</a></li>

         <li class="menu1"><a href="#">Meu YouBike</a></li>

       </ul>
   </div>



   <div class="form">

     <form  action="" method="post">

       <h1>Cadasre-se</h1>

       <hr>

       <div class="facebook">
         <a href="#"><img src="img/facebook.png" alt="Log in with Facebook"></a>
       </div>

       <div class="ou">
         <p>OU</p>
       </div>


      <div class="data">
         <div>
           <input type="text" name="first_name"  placeholder="First name" required>
         </div>

         <div>
           <input type="text" name="last_name"  placeholder="Last name" required>
         </div>

         <div>
           <input type="email" name="email"  placeholder="Email Address" required>
         </div>

         <div>
           <input type="password" name="first_password"  placeholder="Choose Password" required>
         </div>

         <div>
           <input type="password" name="second_password"  placeholder="Password Confirm" required>
         </div>
      </div>


      <div class="checkbox">
        <label>
          <input type="checkbox" name="updates">            Sent me Youbike updates and tips
        </label>
      </div>

      <div class="fake_submit">
         <p> Create my Account</p>
       </div>

      <div class="submit">
         <input type="submit" name="submit" value="Create my Account">
      </div>

      <div class="private">
        <p>By clicking the button above, you agree to the Terms of Service</p>
        <p>Xiew our Privacy Policy.</p>
      </div>

     </form>
   </div>

 </div>
  </body>
</html>
